<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b33ed6caa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Form-Validation.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <title>Form-Validation</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>FORM VALIDATION</h2>
        </div>
        <form class="form" name="contactForm" onsubmit="return validateForm()">
            <div class="form-control">
                <label>First Name:</label>
                <input type="text" placeholder="Enter your first name"  name="fname">
                <div class="error" id="nameErr"></div>
            </div>

            <div class="form-control">
                <label>Last Name:</label>
                <input type="text" placeholder="Enter your Last name"  name="lname">
                <div class="error" id="lastnameErr"></div>
            </div>

            <div class="form-control">
                <label>Email Address:</label>
                <input type="text" placeholder="Enter your Email Address"  name="email">
                <div class="error" id="emailErr"></div>
            </div>

            <div class="form-control">
                <label>Phone No:</label>
                <input type="number" placeholder="Enter your phone number"  name="phone">
                <div class="error" id="phoneErr"></div>
                <!--<i class="fa fa-circle-check"></i>
                <i class="fa fa-circle-exclamation"></i>-->
            </div>
            <div class="form-control qualification">
                <label>Qualification:</label>
                <select name="qualification" value="select">
                    <option value="-1">-------Select-------</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Gratuate">Gratuate</option>
                    <option value="Post-Gratuate">Post-Gratuate</option>
                </select>
                <div class="error" id="qualErr"></div>
            </div>
            <div class="form-control ">
                <div class="gender-inputs">
                <label> Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                </div>
                <div class="col-lg-12">
                    <div class="error" id="genderErr"></div>
                </div>
            </div>
            <div class="form-control option">
                <label> Hobbies:</label>
                <input type="checkbox" name="hobbies[]" value="Travelling">Travelling
                <input type="checkbox" name="hobbies[]" value="Dancing">Dancing
                <input type="checkbox" name="hobbies[]" value="Coding">Coding
                <input type="checkbox" name="hobbies[]" value="Sketching">Sketching 
                <div class="col-lg-12 last">
                    <div class="error" id="hobbiesErr"></div>
                </div>  
            </div>
            <div class="form-control">
                <label> Comment Box:</label> <br>
                <!--<input type="text" id="Comments"  placeholder="Enter your Comment here.......">-->
                <textarea id="Comments" name="comments" placeholder="Enter your Comment here......."></textarea>
                <div class="error" id="commentsErr"></div>
                <!--<i class="fa fa-circle-check"></i>
                <i class="fa fa-circle-exclamation"></i>-->
                
            </div>
            <input type="submit" value="submit" class="btn">

        </form>

        <div class="container last-div" id="outputContainer">
			<h1 class="details">Details</h1>
			<p id="firstN" class="para-font"><b>First name:</b></p>
            <p id="lastN" class="para-font"><b>last name:</b></p>
            <p id="emailAdd" class="para-font"><b>Email Add:</b></p>
            <p id="phoneNo" class="para-font"><b>Phone No:</b></p>
            <p id="qualiFN" class="para-font"><b>Qualification:</b></p>
			<p id="genderT" class="para-font"><b>Gender:</b></p>
			<p id="hobbiesT" class="para-font"><b>Hobbies:</b></p>
		</div>
    </div>

    <script src="Form-Validation.js"></script>
    
</body>
</html>
